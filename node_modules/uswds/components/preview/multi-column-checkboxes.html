<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <main class="usa-grid usa-section">
      <fieldset class="usa-fieldset-inputs usa-sans">
        <legend class="usa-sr-only">Historical figures 1</legend>
        <div class="usa-width-one-third">
          <input
            id="washington"
            type="checkbox"
            name="historical-figures-1"
            value="washington"
          />
          <label for="washington">Booker T. Washington</label>
        </div>
        <div class="usa-width-one-third">
          <input
            id="douglass"
            type="checkbox"
            name="historical-figures-1"
            value="douglass"
          />
          <label for="douglass">Frederick Douglass</label>
        </div>
        <div class="usa-width-one-third">
          <input
            id="truth"
            type="checkbox"
            name="historical-figures-1"
            value="truth"
            checked
          />
          <label for="truth">Sojourner Truth</label>
        </div>
      </fieldset>
    </main>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
