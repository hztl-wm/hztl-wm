<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds Framed: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <div class="usa-grid" style="padding: 2em 0">
      <form>
        <label for="input-type-text">Text input label</label>
        <input id="input-type-text" name="input-type-text" type="text" />

        <label for="input-focus">Text input focused</label>
        <input
          class="usa-focus"
          id="input-focus"
          name="input-focus"
          type="text"
        />

        <div class="usa-input-error">
          <label class="usa-input-error-label" for="input-error"
            >Text input error</label
          >
          <span
            class="usa-input-error-message"
            id="input-error-message"
            role="alert"
            >Helpful error message</span
          >
          <input
            id="input-error"
            name="input-error"
            type="text"
            aria-describedby="input-error-message"
          />
        </div>

        <label for="input-success">Text input success</label>
        <input
          class="usa-input-success"
          id="input-success"
          name="input-success"
          type="text"
        />

        <label for="input-type-textarea">Text area label</label>
        <textarea
          id="input-type-textarea"
          name="input-type-textarea"
        ></textarea>
      </form>
    </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
