<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds Framed: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <div class="usa-grid" style="padding: 2em 0">
      <fieldset class="usa-fieldset-inputs usa-sans">
        <legend class="usa-sr-only">Historical figures 2</legend>
        <ul class="usa-unstyled-list">
          <li>
            <input
              id="stanton"
              type="radio"
              checked
              name="historical-figures-2"
              value="stanton"
            />
            <label for="stanton">Elizabeth Cady Stanton</label>
          </li>
          <li>
            <input
              id="anthony"
              type="radio"
              name="historical-figures-2"
              value="anthony"
            />
            <label for="anthony">Susan B. Anthony</label>
          </li>
          <li>
            <input
              id="tubman"
              type="radio"
              name="historical-figures-2"
              value="tubman"
            />
            <label for="tubman">Harriet Tubman</label>
          </li>
        </ul>
      </fieldset>
    </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
