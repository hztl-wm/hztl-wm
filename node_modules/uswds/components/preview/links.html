<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds Framed: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <div class="usa-grid" style="padding: 2em 0">
      <p>
        <a href="javascript:void(0);">This</a> is a text link on a light
        background.
      </p>

      <p>
        <a class="usa-color-text-visited" href="javascript:void(0);">This</a> is
        a visited link.
      </p>

      <p>
        This is a link that goes to an
        <a
          class="usa-external_link"
          href="https://media.giphy.com/media/8sgNa77Dvj7tC/giphy.gif"
          >external website</a
        >.
      </p>

      <div class="usa-background-dark">
        <p>
          <a href="javascript:void(0);">This</a> is a text link on a dark
          background.
        </p>
      </div>
    </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
