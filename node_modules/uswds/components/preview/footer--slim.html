<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <footer class="usa-footer usa-footer-slim" role="contentinfo">
      <div class="usa-grid usa-footer-return-to-top">
        <a href="javascript:void(0);">Return to top</a>
      </div>
      <div class="usa-footer-primary-section">
        <div class="usa-grid">
          <nav class="usa-footer-nav usa-width-two-thirds">
            <ul class="usa-unstyled-list">
              <li class="usa-width-one-fourth usa-footer-primary-content">
                <a class="usa-footer-primary-link" href="javascript:void(0);"
                  >Primary link</a
                >
              </li>
              <li class="usa-width-one-fourth usa-footer-primary-content">
                <a class="usa-footer-primary-link" href="javascript:void(0);"
                  >Primary link</a
                >
              </li>
              <li class="usa-width-one-fourth usa-footer-primary-content">
                <a class="usa-footer-primary-link" href="javascript:void(0);"
                  >Primary link</a
                >
              </li>
              <li class="usa-width-one-fourth usa-footer-primary-content">
                <a class="usa-footer-primary-link" href="javascript:void(0);"
                  >Primary link</a
                >
              </li>
            </ul>
          </nav>
          <address>
            <div class="usa-width-one-third">
              <div class="usa-footer-primary-content usa-footer-contact_info">
                <p>
                  <a href="tel:1-800-555-5555">(800) CALL-GOVT</a>
                </p>
              </div>
              <div class="usa-footer-primary-content usa-footer-contact_info">
                <p><a href="mailto:info@agency.gov">info@agency.gov</a></p>
              </div>
            </div>
          </address>
        </div>
      </div>

      <div class="usa-footer-secondary_section">
        <div class="usa-grid">
          <div class="usa-footer-logo">
            <img
              class="usa-footer-slim-logo-img"
              src="../../dist/img/logo-img.png"
              alt=""
            />
            <h3 class="usa-footer-slim-logo-heading">Name of Agency</h3>
          </div>
        </div>
      </div>
    </footer>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
