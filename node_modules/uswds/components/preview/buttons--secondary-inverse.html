<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <div class="dark-bg">
      <button class="usa-button-secondary-inverse">Default</button>
      <button class="usa-button-secondary-inverse usa-button-hover">
        Hover
      </button>
      <button class="usa-button-secondary-inverse usa-button-active">
        Active
      </button>
      <button class="usa-button-secondary-inverse usa-focus">Focus</button>
      <button class="usa-button-secondary-inverse" disabled>Disabled</button>
    </div>

    <style scoped>
      .dark-bg {
        background-color: #212121;
      }
    </style>
    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
