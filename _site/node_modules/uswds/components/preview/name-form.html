<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds Framed: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <div class="usa-grid" style="padding: 2em 0">
      <form class="usa-form">
        <fieldset>
          <legend>Name</legend>
          <label for="title"
            >Title <span class="usa-input-label-helper">(optional)</span></label
          >
          <input class="usa-input-tiny" id="title" name="title" type="text" />

          <label for="first-name">First name</label>
          <input
            id="first-name"
            name="first-name"
            type="text"
            required
            aria-required="true"
          />

          <label for="middle-name"
            >Middle name
            <span class="usa-input-label-helper">(optional)</span></label
          >
          <input id="middle-name" name="middle-name" type="text" />

          <label for="last-name">Last name</label>
          <input
            id="last-name"
            name="last-name"
            type="text"
            required
            aria-required="true"
          />
        </fieldset>
      </form>
    </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
