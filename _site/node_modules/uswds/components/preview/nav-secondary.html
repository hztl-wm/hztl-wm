<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Uswds Header: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/uswds.min.css" />
  </head>
  <body>
    <header class="usa-header usa-header-extended" role="banner">
      <div class="usa-navbar">
        <div class="usa-logo" id="logo">
          <em class="usa-logo-text">
            <a href="/" title="Home" aria-label="Home">
              Department of Web Design
            </a>
          </em>
        </div>
        <button class="usa-menu-btn">Menu</button>
      </div>

      <nav role="navigation" class="usa-nav">
        <div class="header-mask"></div>
        <div class="usa-nav-inner">
          <div class="usa-nav-secondary">
            <form class="usa-search usa-search-small  js-search-form">
              <div role="search">
                <label class="usa-sr-only" for="search-field-small"
                  >Search small</label
                >
                <input id="search-field-small" type="search" name="search" />
                <button type="submit">
                  <span class="usa-sr-only">Search</span>
                </button>
              </div>
            </form>

            <ul class="usa-unstyled-list usa-nav-secondary-links">
              <li class="js-search-button-container">
                <button class="usa-header-search-button js-search-button">
                  Search
                </button>
              </li>

              <li>
                <a href="">
                  Secondary priority link
                </a>
              </li>

              <li>
                <a href="">
                  Easy to comprehend
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="usa-overlay"></div>

    <style scoped>
      .header-mask {
        background-color: rgba(0, 0, 0, 0.2);
        position: fixed;
        top: -1000px;
        left: -1000px;
        right: -1000px;
        bottom: -1000px;
        z-index: 999;
      }

      .usa-nav-inner,
      .usa-nav-secondary {
        background-color: white;
        z-index: 1000;
      }
    </style>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
      window.addEventListener(
        "load",
        function() {
          document.body.addEventListener(
            "submit",
            function(e) {
              // https://github.com/uswds/uswds/issues/2101
              e.preventDefault();
            },
            true
          );
        },
        false
      );
    </script>
  </body>
</html>
