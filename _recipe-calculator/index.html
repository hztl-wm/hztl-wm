<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recipe Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form id="recipe">
            <div class='fieldset'>
              <label for='agave'>Agave</label>
              <input type='number' id='agave' placeholder='Agave' value="438" disabled/>
            </div>
            <div class='fieldset'>
              <label for='granSugar'>Granulated Sugar</label>
              <input type='number' id='granSugar' placeholder='Granulated Sugar' value="800" disabled/>
            </div>
            <div class='fieldset'>
              <label for='hwc'>Heavy Whipping Cream</label>
              <input type='number' id='hwc' placeholder='Heavy Whipping Cream' value="120" disabled/>
            </div>
            <div class='fieldset'>
              <label for='roastedFruit'>Roasted Fruit</label>
              <input type='number' id='roastedFruit' placeholder='Roasted Fruit' value="100" disabled/>
            </div>
            <div class='fieldset'>
              <label for='salt'>Salt</label>
              <input type='number' id='salt' placeholder='Salt' value="7" disabled/>
            </div>
            <div class='fieldset'>
              <label for='naturalFlavor'>Natural Flavoring</label>
              <input type='number' id='naturalFlavor' placeholder='Natural Flavoring' value="6" disabled/>
            </div>
            <div class='fieldset'>
              <label for='vanilla'>Vanilla Extract</label>
              <input type='number' id='vanilla' placeholder='Vanilla Extract' value="23" disabled/>
            </div>
            <div class='fieldset'>
              <label for='butter'>Butter</label>
              <input type='number' id='butter' placeholder='Butter' value="330" disabled/>
            </div>
        </form>
        <button id="editButton">Edit recipe quantity</button>
        <button id="resetButton">Reset recipe</button>
        <script src="script.js" type="text/javascript" async defer></script>
    </body>
</html>
