    <body>
        <h1>Update CSS Variables with <span class="highlight">JavaScript</span></h1>

        <div class="controls">
            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

            <label for="base">Base Color</label>
            <input type="color" name="base" value="#7FC3BA">
            <form>
            <label for="image">Search for a new image</label>
            <input type="search" name="image">
            <input type="submit" value="Do it">
            </form>
        </div>
        <img src="http://loremflickr.com/1920/1080/city">
        
        <script src="cssjs.js" async defer></script>
    </body>
