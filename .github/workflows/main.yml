name: Build and deploy Jekyll to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-16.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install Ruby to be able to build the site using Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.3
          # bundler-cache: true
      # Install Node as this is needed for PurgeCSS
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 'v12.12.0'
      # Install PurgeCSS (needs to be in your package.json)
      - run: npm install
      # Build site
      # - run: bundle install
      # - run: jekyll build
      - name: Build Jekyll
        run: test/build.sh
      # - name: Install dependencies & Build Site
      #   uses:  lemonarc/jekyll-action@1.0.0
      # - run: npm run postbuild
      - name: Make File
        uses: finnp/create-file-action@master
        env:
          FILE_NAME: "CNAME"
          FILE_DATA: "wizardunicorn.ninja"
      # Push the compiled _site-folder as branch into your GitHub repository
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: dev